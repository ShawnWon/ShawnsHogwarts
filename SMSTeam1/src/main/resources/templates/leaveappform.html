<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave App Form</title>
</head>
<body>
	Faculty:<p> <span th:text="${faculty}"></span></p>
	<form action="/faculty/saveleaveapp" method="get" th:object="${leaveapp}" th:action="@{/faculty/saveleaveapp}">
	
	<fieldset>
		Start Date: <input type="date" th:field="*{startDate}">
		<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
	</fieldset>
	
    <fieldset>
		End Date: <input type="date" th:field="*{endDate}">
		<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
	</fieldset>
	
	
	
	<fieldset>
		<button type="submit">Save</button>
	</fieldset>
	
	</form>


</body>
</html>
